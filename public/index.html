<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto; /* 3 filas: header, main, footer */
            height: 100vh;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 1rem;
            text-align: center;
            grid-row: 1; /* Header ocupa la primera fila */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffc107;
        }

        main {
            grid-row: 2; /* Main ocupa la segunda fila */
            padding: 2rem;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
            grid-row: 3; /* Footer ocupa la tercera fila */
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>E-commerce</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Welcome to E-commerce</h2>
    <p>Your one-stop shop for amazing products!</p>
</main>
<footer>
    <p>&copy; 2023 E-commerce. All rights reserved.</p>
</footer>
</body>
</html>
